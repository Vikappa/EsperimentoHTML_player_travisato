<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativo player travisato
        <!-- 
            Esperimento di riproduzione con player travisato

            In questa pagina farò delle prove per vedere se HTML 5 renderizza dei webplayer per dei file
            dando come attributo il risultato che vogliamo ottenere invece che gli attributi corretti

         -->
    </title>
</head>

<body>

    <header>
        <h1>
            Player travisato v1
        </h1>
    </header>

    <body>

        <!-- 
            Tentativo 1:
            File audio e player video
            Risultato: il browser imposta la riproduzione di un video ma non riesce a riprodurre nessun fotogramma 
            quindi non parte nemmeno l'audio
         -->
        <div>
            <video width="640" height="360" controls>
                <source src="./Mh ah ah ah.mp3" type="video/mp3">
            </video>
        </div>

        <!-- 
            Tentativo 2:
            File video e player audio
            Risultato: funziona, il browser prende solo la traccia audio dal file audio/video
         -->
        <div>
            <audio controls>
                <source src="./Mmh ha ha ha.mp4" type="audio/mp4">
            </audio>
        </div>
        <!-- 
            Tentativo 3:
            File audio e player video con video player con audio nell'attributo. 
            A differenza del tentativo 1, anche se il tag è un video, il source carica un file audio 
            (nel tentativo 1 il tag source indicava un video mentre era un audio)
         -->
        <div>
            <video width="640" height="360" controls>
                <source src="./Mh ah ah ah.mp3" type="audio/mp3">
            </video>
        </div>

    </body>

</body>

</html>
